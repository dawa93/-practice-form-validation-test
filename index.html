      function whoAreYou() {
        let name = document.querySelector("#nameBox").value;
        let age = document.querySelector("#ageBox").value;
        let sex = document.querySelector("#genderBox").value;
        let job = document.querySelector("#jobBox").value;
        let msg = "";

        if (age < 0 || age > 130 || isNaN(age)) {
          msg = msg + `당신은 human인가?`;
        } else {
          if (name !== "") {
            msg = msg + `당신의 이름은 ${name}고,`;
          }
          if (age > 0 && age < 130 && !isNaN(age)) {
            msg = msg + `당신의 나이는 ${age}고,`;
          }
          if (sex === "Male" || sex === "Female") {
            msg = msg + `당신의 ${sex}다.`;
          }
          if (typeof job === "string") {
            msg = msg + `추가로 당신의 직업은 ${job}이다`;
          }
        }

        document.querySelector("#msgForU").textContent = msg;
      }
